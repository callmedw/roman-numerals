<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="formOne">
          <h1>Roman Numeral Translator</h1>
          <br>
          <form id="input">
            <input id="uxInput" class="form-control" type="text" placeholder="enter a number">
            <br>
            <br>
            <button class="btn" type="submit" name="button">Translate to Roman Numerals!</button>
          </form>
          <div><span id="displayHere"></span></div>
        </div>
      </div>

      <div class="jumbotron">
        <div class="formTwo">
          <h1>Message Encoder</h1>
          <br>
          <form id="input">
            <input id="txInput" class="form-control" type="text" placeholder="enter a secret message to be encoded.">
            <br>
            <br>
            <button class="btn" type="submit" name="button">Translate to secret code!</button>
          </form>
          <div><span id="messageHere"></span></div>
        </div>

      </div>


    </div>
  </body>
</html>
